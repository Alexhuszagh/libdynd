language: cpp

sudo: false

matrix:
  include:
    - compiler: gcc
      env: VALGRIND=ON DYND_CUDA=OFF DYND_FFTW=OFF
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
          packages:
          - gcc-4.7
          - g++-4.7
          - cmake
          - valgrind
      before_install:
        - export CC="gcc-4.7"
        - export CXX="g++-4.7"
    - compiler: gcc
      env: DYND_CUDA=OFF DYND_FFTW=ON
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
          packages:
          - gcc-4.7
          - g++-4.7
          - cmake
          - libfftw3-dev
      before_install:
        - export CC="gcc-4.7"
        - export CXX="g++-4.7"
    - compiler: clang
      env: VALGRIND=ON DYND_CUDA=OFF DYND_FFTW=OFF
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
          packages:
          - g++-4.7
          - cmake
          - valgrind
      script:
        - make || exit 1
        - ./tests/test_libdynd
        - valgrind --tool=memcheck --leak-check=yes --show-reachable=yes --error-exitcode=123 ./tests/test_libdynd
    - compiler: clang
      env: DYND_CUDA=OFF DYND_FFTW=ON
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
          packages:
          - g++-4.7
          - cmake
          - libfftw3-dev
    - compiler: clang
      env: ASAN=ON DYND_CUDA=OFF DYND_FFTW=ON
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
          packages:
          - g++-4.7
          - cmake
          - libfftw3-dev
      before_install:
        - export CXXFLAGS='-fsanitize=address -fno-omit-frame-pointer'

before_script:
  - mkdir build
  - pushd build
  - cmake -DDYND_FFTW=${DYND_FFTW} -DDYND_BUILD_BENCHMARKS=ON ..

script:
  - make || exit 1
  - ./tests/test_libdynd

notifications:
  email: false
  flowdock: b08b3ba4fb86fa48121e90b5f67ccb75
  on_success: "change"
  on_failure: "always"
